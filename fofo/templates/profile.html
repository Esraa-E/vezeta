{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
{% include 'search.html'%}
<form method="POST" enctype="multipart/form-data"  > 
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group mx-4"> 
      {{field.label_tag}}
      {% render_field field class="form-control"%}
    
    </div>
    {% endfor %}
    <!-- /.card-body -->
    <div class="card-footer">
      <button type="submit" class="btn btn-primary">اضافة</button>
    </div>
  </form>


{% endblock %}
